<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahlgrenska sjukhuset</title>

    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="startstyle.css">
</head>
<body>
    <div class="container">

        <form action="" class="form " id="login" > 
            <h1 class="form__title">Sahlgrenska sjukhuset</h1>
            <div class="form__message form__message-error">  </div>
            <div class="form__input-grupp">

                <input id="user"  type="text" class="form__input" autofocus placeholder="Användarnamn/email">
                
            </div>
            <div class="form__input-grupp">

                <input id="password"  type="password" class="form__input" autofocus placeholder="Lösenord">
            </div>
            <button  class="form__button" type="submit" name="" value="Login" onclick="validate()" a>Logga in</button>
            <p class="form__test">
                <a href="#" class="from__link">Glömt lösenord?</a>
            </p>
            
            
            <!--Här gömmer vi att användaren kan skaffa ett nytt konto, för man kan inte skaffa detta än  -->

            <p class="form__test">
                <a class="from__link" href="./" id="linkCreateAccount"   >Skapa konto</a>
            </p>                
            
            <!--Vi låter kunden skapa ett nytt konto, men denna knapp har ingen funktion än -->
            

        </form>
        
        <form action="" class="form form--hidden" id="createAccount"> 
            <h1 class="form__title">Skapa konto</h1>
            <div class="form__input-grupp">

                <input type="text" class="form__input" autofocus placeholder="Användarnamn">
            </div>

            <div class="form__input-grupp">

                <input type="text" class="form__input" autofocus placeholder="Email">
            </div>
            <div class="form__input-grupp">

                <input type="password" class="form__input" autofocus placeholder="Lösenord">
            </div>
            <div class="form__input-grupp">
                <input type="password" class="form__input" autofocus placeholder="Bekräfta lösenord">
            </div>


            <button class="form__button" type="submit">Skapa</button>
            <p class="form__test">
                <a class="from__link"  id="linkLogin" href="./"  >Logga in</a>
            </p>

        </form>


    </div>



    <script src="script.js"></script>
    <script src="/webbsida/script.js"></script>

    
</body>
</html>
